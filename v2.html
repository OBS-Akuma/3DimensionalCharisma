<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DimensionalCharisma â€“ Weapon Switch</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
      cursor: pointer;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
      z-index: 100;
    }
    #crosshair:before, #crosshair:after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair:before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      margin-left: -1px;
    }
    #crosshair:after {
      top: 50%;
      left: 0;
      height: 2px;
      width: 100%;
      margin-top: -1px;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 110;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
    }
    .hp-bar {
      position: fixed;
      width: 60px;
      height: 6px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 3px;
      border: 1px solid #800000;
      pointer-events: none;
      z-index: 105;
      transform: translate(-50%, -50%);
    }
    .hp-fill {
      height: 100%;
      background: limegreen;
      border-radius: 3px 0 0 3px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <div id="info">Zombies remaining: <span id="zcount">0</span> | Weapon: <span id="weaponName">Knife</span></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    // Floor and walls code same as before...

    // Floor
    const floorSize = 20;
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(floorSize, floorSize),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Walls
    const wallHeight = 2;
    const wallThickness = 0.5;
    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });

    const walls = [];

    const frontWall = new THREE.Mesh(
      new THREE.BoxGeometry(floorSize, wallHeight, wallThickness),
      wallMaterial
    );
    frontWall.position.set(0, wallHeight / 2, floorSize / 2);
    scene.add(frontWall);
    walls.push(frontWall);

    const backWall = new THREE.Mesh(
      new THREE.BoxGeometry(floorSize, wallHeight, wallThickness),
      wallMaterial
    );
    backWall.position.set(0, wallHeight / 2, -floorSize / 2);
    scene.add(backWall);
    walls.push(backWall);

    const leftWall = new THREE.Mesh(
      new THREE.BoxGeometry(wallThickness, wallHeight, floorSize),
      wallMaterial
    );
    leftWall.position.set(-floorSize / 2, wallHeight / 2, 0);
    scene.add(leftWall);
    walls.push(leftWall);

    const rightWall = new THREE.Mesh(
      new THREE.BoxGeometry(wallThickness, wallHeight, floorSize),
      wallMaterial
    );
    rightWall.position.set(floorSize / 2, wallHeight / 2, 0);
    scene.add(rightWall);
    walls.push(rightWall);

    // Player variables and controls (same as before)
    let isLocked = false;
    let yaw = 0;
    let pitch = 0;
    const pitchLimit = Math.PI / 2 - 0.1;
    const keys = {};

    // Physics for jump & gravity
    let velocityY = 0;
    const gravity = -30;
    const jumpSpeed = 10;
    const groundHeight = 1.5;
    let canJump = false;

    // Zombies
    const zombieCount = 5;
    const zombies = [];

    // Spawn zombies with HP bars
    function spawnZombies() {
      for(let i = 0; i < zombieCount; i++) {
        const zombie = new THREE.Mesh(
          new THREE.BoxGeometry(1, 1.5, 1),
          new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        let x, z;
        do {
          x = (Math.random() - 0.5) * floorSize * 0.9;
          z = (Math.random() - 0.5) * floorSize * 0.9;
        } while (Math.sqrt((x - camera.position.x)**2 + (z - camera.position.z)**2) < 5);

        zombie.position.set(x, 0.75, z);
        zombie.health = 100;

        const hpBar = document.createElement('div');
        hpBar.className = 'hp-bar';
        const hpFill = document.createElement('div');
        hpFill.className = 'hp-fill';
        hpBar.appendChild(hpFill);
        document.body.appendChild(hpBar);

        zombie.hpBar = hpBar;
        zombie.hpFill = hpFill;

        scene.add(zombie);
        zombies.push(zombie);
      }
      updateZombieCount();
    }

    function updateZombieCount() {
      document.getElementById('zcount').textContent = zombies.length;
    }

    spawnZombies();

    // Weapons setup
    const weapons = {
      knife: {
        mesh: new THREE.Mesh(
          new THREE.BoxGeometry(0.1, 0.02, 0.5),
          new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.7, roughness: 0.2 })
        ),
        name: "Knife"
      },
      handgun: {
        mesh: new THREE.Mesh(
          new THREE.BoxGeometry(0.3, 0.2, 0.8),
          new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.5, roughness: 0.4 })
        ),
        name: "Handgun"
      },
      scar: {
        mesh: new THREE.Mesh(
          new THREE.BoxGeometry(0.6, 0.15, 1.2),
          new THREE.MeshStandardMaterial({ color: 0x334466, metalness: 0.7, roughness: 0.3 })
        ),
        name: "Scar"
      }
    };

    // Position weapons relative to camera
    weapons.knife.mesh.position.set(0.3, -0.3, -0.5);
    weapons.handgun.mesh.position.set(0.4, -0.25, -0.7);
    weapons.scar.mesh.position.set(0.4, -0.2, -1);

    // Add all weapons to camera but hide except active
    Object.values(weapons).forEach(w => {
      camera.add(w.mesh);
      w.mesh.visible = false;
    });

    // Active weapon tracker
    let activeWeapon = 'knife';
    weapons[activeWeapon].mesh.visible = true;
    document.getElementById('weaponName').textContent = weapons[activeWeapon].name;

    // Function to switch weapons
    function switchWeapon(weaponKey) {
      if (!weapons[weaponKey]) return;
      // Hide current
      weapons[activeWeapon].mesh.visible = false;
      // Show new
      weapons[weaponKey].mesh.visible = true;
      activeWeapon = weaponKey;
      document.getElementById('weaponName').textContent = weapons[activeWeapon].name;
    }

    // Player health and UI
    let playerHP = 100;
    const maxHP = 100;

    function updateHP() {
      let hpEl = document.getElementById('hp');
      if (!hpEl) {
        hpEl = document.createElement('div');
        hpEl.id = 'hp';
        hpEl.style.position = 'fixed';
        hpEl.style.bottom = '10px';
        hpEl.style.left = '10px';
        hpEl.style.color = 'white';
        hpEl.style.fontSize = '18px';
        hpEl.style.background = 'rgba(0,0,0,0.5)';
        hpEl.style.padding = '8px 12px';
        hpEl.style.borderRadius = '6px';
        document.body.appendChild(hpEl);
      }
      hpEl.textContent = `HP: ${playerHP} / ${maxHP}`;
    }
    updateHP();

    let gameOver = false;

    function endGame() {
      gameOver = true;
      alert('Game Over! You died.');
    }

    // Pointer lock controls
    window.addEventListener('click', () => {
      if (!isLocked && !gameOver) {
        document.body.requestPointerLock();
      }
    });

    document.addEventListener('pointerlockchange', () => {
      isLocked = document.pointerLockElement === document.body;
    });

    document.addEventListener('mousemove', e => {
      if (!isLocked) return;

      const sensitivity = 0.002;
      yaw -= e.movementX * sensitivity;
      pitch -= e.movementY * sensitivity;
      pitch = Math.max(-pitchLimit, Math.min(pitchLimit, pitch));
    });

    window.addEventListener('keydown', e => {
      if (gameOver) return;
      keys[e.code] = true;

      if (e.code === 'Space' && canJump) {
        velocityY = jumpSpeed;
        canJump = false;
      }

      // Weapon switch keys
      if (e.code === 'Digit1') switchWeapon('knife');
      if (e.code === 'Digit2') switchWeapon('handgun');
      if (e.code === 'Digit3') switchWeapon('scar');
    });

    window.addEventListener('keyup', e => {
      keys[e.code] = false;
    });

    // Collision detection with walls
    function checkCollision(newPos) {
      const radius = 0.4;
      for (const wall of walls) {
        const minX = wall.position.x - wall.geometry.parameters.width / 2 - radius;
        const maxX = wall.position.x + wall.geometry.parameters.width / 2 + radius;
        const minZ = wall.position.z - wall.geometry.parameters.depth / 2 - radius;
        const maxZ = wall.position.z + wall.geometry.parameters.depth / 2 + radius;

        if (
          newPos.x > minX && newPos.x < maxX &&
          newPos.z > minZ && newPos.z < maxZ
        ) {
          return true;
        }
      }
      return false;
    }

    // Attack function (only knife can attack zombies for now)
    function attackZombies() {
      if (gameOver) return;

      if (activeWeapon !== 'knife') return; // Only knife attacks zombies now

      const knifeRange = 1.5;
      const playerPos = camera.position;

      for (let i = zombies.length - 1; i >= 0; i--) {
        const zombie = zombies[i];
        const dist = zombie.position.distanceTo(playerPos);
        if (dist <= knifeRange) {
          zombie.health -= 50;
          if (zombie.health <= 0) {
            scene.remove(zombie);
            document.body.removeChild(zombie.hpBar);
            zombies.splice(i, 1);
            updateZombieCount();
          } else {
            const percent = Math.max(0, (zombie.health / 100) * 100);
            zombie.hpFill.style.width = percent + '%';
          }
        }
      }
    }

    // Left click attack event
    window.addEventListener('mousedown', e => {
      if (e.button === 0 && isLocked && !gameOver) {
        attackZombies();
      }
    });

    // Zombie attack variables
    const zombieAttackRange = 1.2;
    const zombieAttackDamage = 10;
    const zombieAttackCooldown = 1.5; // seconds
    let lastZombieAttackTime = 0;

    let prevTime = performance.now();

    function animate() {
      requestAnimationFrame(animate);

      if (gameOver) {
        renderer.render(scene, camera);
        return;
      }

      const time = performance.now();
      const delta = (time - prevTime) / 1000;
      prevTime = time;

      zombies.forEach(zombie => {
        const dir = new THREE.Vector3().subVectors(camera.position, zombie.position);
        dir.y = 0;
        const distance = dir.length();

        if (distance > 0.1) {
          dir.normalize();
          const speed = 0.7 * delta;
          const newPos = zombie.position.clone().add(dir.multiplyScalar(speed));
          if (!checkCollision(newPos)) {
            zombie.position.copy(newPos);
          }
        }

        // Update zombie HP bar position
        const zombiePos = zombie.position.clone();
        zombiePos.y += 1.6;
        const screenPos = zombiePos.project(camera);

        const inFront = screenPos.z > -1 && screenPos.z < 1;
        const inViewportX = screenPos.x >= -1 && screenPos.x <= 1;
        const inViewportY = screenPos.y >= -1 && screenPos.y <= 1;

        if (inFront && inViewportX && inViewportY) {
          const x = (screenPos.x + 1) / 2 * window.innerWidth;
          const y = (-screenPos.y + 1) / 2 * window.innerHeight;
          zombie.hpBar.style.left = `${x}px`;
          zombie.hpBar.style.top = `${y}px`;
          zombie.hpBar.style.display = 'block';
        } else {
          zombie.hpBar.style.display = 'none';
        }

        // Zombie attack player
        if (distance <= zombieAttackRange) {
          if (time / 1000 - lastZombieAttackTime > zombieAttackCooldown) {
            playerHP -= zombieAttackDamage;
            updateHP();
            lastZombieAttackTime = time / 1000;

            if (playerHP <= 0) {
              endGame();
            }
          }
        }
      });

      const forwardDir = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const rightDir = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

      let moveVector = new THREE.Vector3();

      if (isLocked) {
        if (keys['KeyW']) moveVector.add(forwardDir);
        if (keys['KeyS']) moveVector.sub(forwardDir);
        if (keys['KeyA']) moveVector.sub(rightDir);
        if (keys['KeyD']) moveVector.add(rightDir);
      }

      if (moveVector.length() > 0) {
        moveVector.normalize();
        moveVector.multiplyScalar(0.1);
      }

      const newPosition = camera.position.clone();
      newPosition.x += moveVector.x;
      newPosition.z += moveVector.z;

      if (!checkCollision(newPosition)) {
        camera.position.x = newPosition.x;
        camera.position.z = newPosition.z;
      }

      velocityY += gravity * delta;
      camera.position.y += velocityY * delta;

      if (camera.position.y <= groundHeight) {
        camera.position.y = groundHeight;
        velocityY = 0;
        canJump = true;
      }

      const lookDir = new THREE.Vector3(
        Math.cos(pitch) * Math.sin(yaw),
        Math.sin(pitch),
        Math.cos(pitch) * Math.cos(yaw)
      );
      const lookAtPos = new THREE.Vector3().addVectors(camera.position, lookDir);
      camera.lookAt(lookAtPos);

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
