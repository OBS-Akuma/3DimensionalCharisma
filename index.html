<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DimensionalCharisma â€“ Knife Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
      cursor: pointer;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
      z-index: 100;
    }
    #crosshair:before, #crosshair:after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair:before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      margin-left: -1px;
    }
    #crosshair:after {
      top: 50%;
      left: 0;
      height: 2px;
      width: 100%;
      margin-top: -1px;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 110;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <div id="info">Zombies remaining: <span id="zcount">0</span></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
