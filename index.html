<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DimensionalCharisma â€“ Pointer Lock + Move + Crosshair</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
    /* Crosshair styling */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
      z-index: 100;
    }
    #crosshair:before, #crosshair:after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair:before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      margin-left: -1px;
    }
    #crosshair:after {
      top: 50%;
      left: 0;
      height: 2px;
      width: 100%;
      margin-top: -1px;
    }
  </style>
</head>
<body>

<div id="crosshair"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(light);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
  );
  cube.position.set(0, 0.5, 0);
  scene.add(cube);

  let isLocked = false;
  let yaw = 0;
  let pitch = 0;
  const pitchLimit = Math.PI / 2 - 0.1;
  const moveSpeed = 0.1;
  const keys = {};

  // Request pointer lock on any click
  window.addEventListener('click', () => {
    if (!isLocked) {
      document.body.requestPointerLock();
    }
  });

  document.addEventListener('pointerlockchange', () => {
    isLocked = document.pointerLockElement === document.body;
  });

  document.addEventListener('mousemove', e => {
    if (!isLocked) return;

    const sensitivity = 0.002;
    yaw -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;
    pitch = Math.max(-pitchLimit, Math.min(pitchLimit, pitch));
  });

  window.addEventListener('keydown', e => { keys[e.code] = true; });
  window.addEventListener('keyup', e => { keys[e.code] = false; });

  function animate() {
    requestAnimationFrame(animate);

    cube.rotation.y += 0.01;

    const direction = new THREE.Vector3(
      Math.cos(pitch) * Math.sin(yaw),
      Math.sin(pitch),
      Math.cos(pitch) * Math.cos(yaw)
    );

    const right = new THREE.Vector3(
      Math.sin(yaw - Math.PI / 2),
      0,
      Math.cos(yaw - Math.PI / 2)
    );

    if (isLocked) {
      if (keys['KeyW']) camera.position.add(direction.clone().multiplyScalar(moveSpeed));
      if (keys['KeyS']) camera.position.add(direction.clone().multiplyScalar(-moveSpeed));
      if (keys['KeyA']) camera.position.add(right.clone().multiplyScalar(-moveSpeed));
      if (keys['KeyD']) camera.position.add(right.clone().multiplyScalar(moveSpeed));
    }

    if (camera.position.y < 1.5) camera.position.y = 1.5;

    const lookAtPos = new THREE.Vector3().addVectors(camera.position, direction);
    camera.lookAt(lookAtPos);

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
