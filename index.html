<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DimensionalCharisma</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      font-size: 18px;
      background: #000;
      color: #fff;
      border: none;
      z-index: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start">Tap to Start 3DimensionalCharisma</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(1000, 1000),
      new THREE.MeshStandardMaterial({ color: 0x4444aa })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 2),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    cube.position.y = 1;
    scene.add(cube);

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());

    document.getElementById('start').addEventListener('click', async () => {
      // Fullscreen on mobile
      if (isMobile && document.documentElement.requestFullscreen) {
        await document.documentElement.requestFullscreen();
      }

      controls.lock();
    });

    controls.addEventListener('lock', () => {
      document.getElementById('start').style.display = 'none';
    });

    controls.addEventListener('unlock', () => {
      document.getElementById('start').style.display = 'block';
    });

    // Movement
    const keys = {};
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    document.addEventListener('keydown', (e) => keys[e.code] = true);
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();

      const speed = 200.0;
      if (controls.isLocked) {
        if (direction.z !== 0) velocity.z -= direction.z * speed * delta;
        if (direction.x !== 0) velocity.x -= direction.x * speed * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Optional: Touch movement fallback
    if (isMobile) {
      alert("Tip: Tap + drag to look around. Use external controller or WASD if available.");
    }
  </script>
</body>
</html>
