<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DimensionalCharisma â€“ Walls + Collision</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
    /* Crosshair styling */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
      z-index: 100;
    }
    #crosshair:before, #crosshair:after {
      content: '';
      position: absolute;
      background: white;
    }
    #crosshair:before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      margin-left: -1px;
    }
    #crosshair:after {
      top: 50%;
      left: 0;
      height: 2px;
      width: 100%;
      margin-top: -1px;
    }
  </style>
</head>
<body>

<div id="crosshair"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(light);

  // Floor
  const floorSize = 20;
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(floorSize, floorSize),
    new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Cube in center
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
  );
  cube.position.set(0, 0.5, 0);
  scene.add(cube);

  // Walls (4) around the floor edges
  const wallHeight = 2;
  const wallThickness = 0.5;
  const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });

  // Wall positions:
  // Front (+z), Back (-z), Left (-x), Right (+x)
  const walls = [];

  // Front wall
  const frontWall = new THREE.Mesh(
    new THREE.BoxGeometry(floorSize, wallHeight, wallThickness),
    wallMaterial
  );
  frontWall.position.set(0, wallHeight / 2, floorSize / 2);
  scene.add(frontWall);
  walls.push(frontWall);

  // Back wall
  const backWall = new THREE.Mesh(
    new THREE.BoxGeometry(floorSize, wallHeight, wallThickness),
    wallMaterial
  );
  backWall.position.set(0, wallHeight / 2, -floorSize / 2);
  scene.add(backWall);
  walls.push(backWall);

  // Left wall
  const leftWall = new THREE.Mesh(
    new THREE.BoxGeometry(wallThickness, wallHeight, floorSize),
    wallMaterial
  );
  leftWall.position.set(-floorSize / 2, wallHeight / 2, 0);
  scene.add(leftWall);
  walls.push(leftWall);

  // Right wall
  const rightWall = new THREE.Mesh(
    new THREE.BoxGeometry(wallThickness, wallHeight, floorSize),
    wallMaterial
  );
  rightWall.position.set(floorSize / 2, wallHeight / 2, 0);
  scene.add(rightWall);
  walls.push(rightWall);

  // Player variables
  let isLocked = false;
  let yaw = 0;
  let pitch = 0;
  const pitchLimit = Math.PI / 2 - 0.1;
  const moveSpeed = 0.1;
  const keys = {};

  // Physics variables for gravity and jump
  let velocityY = 0;
  const gravity = -30;
  const jumpSpeed = 10;
  const groundHeight = 1.5;
  let canJump = false;

  // Request pointer lock on click
  window.addEventListener('click', () => {
    if (!isLocked) {
      document.body.requestPointerLock();
    }
  });

  document.addEventListener('pointerlockchange', () => {
    isLocked = document.pointerLockElement === document.body;
  });

  document.addEventListener('mousemove', e => {
    if (!isLocked) return;

    const sensitivity = 0.002;
    yaw -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;
    pitch = Math.max(-pitchLimit, Math.min(pitchLimit, pitch));
  });

  window.addEventListener('keydown', e => {
    keys[e.code] = true;

    if (e.code === 'Space' && canJump) {
      velocityY = jumpSpeed;
      canJump = false;
    }
  });

  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // Simple collision detection with walls
  function checkCollision(newPos) {
    // Define player's collision radius
    const radius = 0.4;

    // Check against each wall's bounding box expanded by radius
    for (const wall of walls) {
      const minX = wall.position.x - wall.geometry.parameters.width / 2 - radius;
      const maxX = wall.position.x + wall.geometry.parameters.width / 2 + radius;
      const minZ = wall.position.z - wall.geometry.parameters.depth / 2 - radius;
      const maxZ = wall.position.z + wall.geometry.parameters.depth / 2 + radius;

      if (
        newPos.x > minX && newPos.x < maxX &&
        newPos.z > minZ && newPos.z < maxZ
      ) {
        return true; // collision detected
      }
    }
    return false;
  }

  let prevTime = performance.now();

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime) / 1000;
    prevTime = time;

    cube.rotation.y += 0.01;

    // Direction vectors
    const forwardDir = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
    const rightDir = new THREE.Vector3(Math.sin(yaw - Math.PI / 2), 0, Math.cos(yaw - Math.PI / 2));

    let moveVector = new THREE.Vector3();

    if (isLocked) {
      if (keys['KeyW']) moveVector.add(forwardDir);
      if (keys['KeyS']) moveVector.sub(forwardDir);
      if (keys['KeyA']) moveVector.sub(rightDir);
      if (keys['KeyD']) moveVector.add(rightDir);
    }

    moveVector.normalize();
    moveVector.multiplyScalar(moveSpeed);

    // Calculate potential new position on XZ plane
    const newPosition = camera.position.clone();
    newPosition.x += moveVector.x;
    newPosition.z += moveVector.z;

    // Check collision with walls, only update if no collision
    if (!checkCollision(newPosition)) {
      camera.position.x = newPosition.x;
      camera.position.z = newPosition.z;
    }

    // Apply gravity and jumping
    velocityY += gravity * delta;
    camera.position.y += velocityY * delta;

    if (camera.position.y <= groundHeight) {
      camera.position.y = groundHeight;
      velocityY = 0;
      canJump = true;
    }

    // Look direction including pitch
    const lookDir = new THREE.Vector3(
      Math.cos(pitch) * Math.sin(yaw),
      Math.sin(pitch),
      Math.cos(pitch) * Math.cos(yaw)
    );
    const lookAtPos = new THREE.Vector3().addVectors(camera.position, lookDir);
    camera.lookAt(lookAtPos);

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
