<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DimensionalCharisma â€“ Debug + Mouse Look</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // black sky

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Cube
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    cube.position.set(0, 0.5, 0);
    scene.add(cube);

    // Variables for mouse look
    let yaw = 0;    // left/right rotation
    let pitch = 0;  // up/down rotation
    let isMouseDown = false;
    let lastMouseX = 0;
    let lastMouseY = 0;

    // Limit pitch so camera doesn't flip
    const pitchLimit = Math.PI / 2 - 0.1;

    // Event listeners
    window.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isMouseDown) return;

      const movementX = e.clientX - lastMouseX;
      const movementY = e.clientY - lastMouseY;

      // Sensitivity factor
      const sensitivity = 0.002;

      yaw -= movementX * sensitivity;
      pitch -= movementY * sensitivity;

      // Clamp pitch
      pitch = Math.max(-pitchLimit, Math.min(pitchLimit, pitch));

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    function animate() {
      requestAnimationFrame(animate);

      // Rotate cube slowly
      cube.rotation.y += 0.01;

      // Calculate new camera direction from yaw & pitch
      const x = Math.cos(pitch) * Math.sin(yaw);
      const y = Math.sin(pitch);
      const z = Math.cos(pitch) * Math.cos(yaw);

      const lookAtPos = new THREE.Vector3(camera.position.x + x, camera.position.y + y, camera.position.z + z);
      camera.lookAt(lookAtPos);

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
